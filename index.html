
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Google Homepage Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-nav">
    <div id="left-top">
      <ul id="left-list">
        <li><a id="about" href="">About</a></li>
        <li><a id="store" href="">Store</a></li>
      </ul>
    </div>

  </div>
  <div id="logo-box">
    <img id="logo" src="google_homepage_image.jpg" alt="google logo">
  </div>

</html>
