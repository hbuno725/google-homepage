
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Google Homepage Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
      <li><a id="about" href="">About</a></li>
      <li><a id="store" href="">Store</a></li>
      <li><img id="user-icon" src="user-icon.png" alt="link to user info"></li>
      <li><img id="notification" src="google-notifications.png" alt="notifications icon"></li>
      <li><img id="apps-icon"  src="google-apps-icon.resized.png" alt="link to google apps"></li>
      <li><a id="images" href="">Images</a></li>
      <li><a id="gmail" href="">Gmail</a></li>
    </ul>
  <div id="logo-box">
    <img id="logo" src="google_homepage_image.jpg" alt="google logo">
    <form style="width: 400px">
      <input type="text">
    </form>
  </div>
  <footer>
    <ul id="footer-list">
      <li><a id="advert" href="" alt="link to advertising">Advertising</a></li>
      <li><a id="business" href="" alt="link to business stuff">Business</a></li>
      <li><a id="settings" href="" alt="link to settings">Settings</a></li>
      <li><a id="terms" href="" alt="link to site terms">Terms</a></li>
      <li><a id="privacy" href="" alt="link to privacy policy">Privacy</a></li>
    </ul>
  </footer>
</body>
</html>
